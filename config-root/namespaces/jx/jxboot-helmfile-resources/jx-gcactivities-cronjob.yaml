# Source: jxboot-helmfile-resources/templates/jx-gcactivities-cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: jx-gcactivities
  annotations:
    meta.helm.sh/release-name: 'jxboot-helmfile-resources'
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: "0/30 */3 * * *"
  startingDeadlineSeconds: 4000
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcactivities
            release: jxboot-helmfile-resources
        spec:
          restartPolicy: Never
          serviceAccountName: jx-gcactivities
          containers:
            - name: gcactivities
              command: [jx]
              args:
                - gitops
                - gc
                - activities
                - "--all-namespaces"
                - --release-age=1h0m0s
                - --release-history-limit=1
                - --pr-history-limit=1
                - --pipelinerun-age=1h0m0s
                - --prowjob-age=5h0m0s
              imagePullPolicy: IfNotPresent
              image: "quay.io/keskad/jx3-jx-cached:gitops-1646816497"
              env:
                - name: JX_LOG_FORMAT
                  value: json
                - name: JX_LOG_LEVEL
                  value: info
                - name: PIPELINE_KIND
                  value: dummy
              resources: {}
